<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../elements/card-stack.html">

<dom-module id="game-board">
  <template>
    <div class="game-area">
      <paper-material class="player-area left" elevation="1">
        <card-stack data="{{game.player1.stack1}}"></card-stack>
        <card-stack data="{{game.player1.stack2}}"></card-stack>
        <card-stack data="{{game.player1.stack3}}"></card-stack>
        <card-stack data="{{game.player1.stack4}}"></card-stack>
        <card-stack data="{{game.player1.stack5}}"></card-stack>
      </paper-material>
      <paper-material class="duel-area" elevation="2">
      </paper-material>
      <paper-material class="player-area right" elevation="1">
        <card-stack data="{{game.player2.stack1}}"></card-stack>
        <card-stack data="{{game.player2.stack2}}"></card-stack>
        <card-stack data="{{game.player2.stack3}}"></card-stack>
        <card-stack data="{{game.player2.stack4}}"></card-stack>
        <card-stack data="{{game.player2.stack5}}"></card-stack>
      </paper-material>
    </div>
    <style include="shared-styles">
      .game-area {
        @apply(--layout-flex);
        @apply(--layout-horizontal);
        @apply(--layout-center-justified);
        background-color: deepskyblue;
        width: 100%;
        height: 100%;
      }

      .duel-area {
        @apply(--layout-flex);
        @apply(--layout-self-center);
        height: 50%;
        background-color: aliceblue;
      }

      .player-area {
        @apply(--layout-flex);
        @apply(--layout-vertical);
        @apply(--layout-justified);
        margin: 1%;
      }

      .player-area.left {
        @apply(--layout-start);
        background-color: darkgray;
      }

      .player-area.right {
        @apply(--layout-end);
        background-color: aquamarine;
      }

      .player-area card-stack {
        @apply(--layout-flex);
        @apply(--layout-self-stretch);
        @apply(--layout-horizontal);
        padding: 5%;
      }
    </style>

  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'game-board',
        properties: {
          game: {
            type: Object,
            notify: true
          }
        },
        ready: function() {}
      });
    })();
  </script>
</dom-module>
